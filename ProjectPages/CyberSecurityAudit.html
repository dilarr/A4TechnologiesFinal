    const from = urlParams.get('from');

    console.log('from:', from); // Debug

        backButton.href = '../index.html#services';
    } else if (from === 'footer') {
        backButton.href = '../index.html#footer-services';
    } else {
        backButton.href = '../index.html';
    }
});
